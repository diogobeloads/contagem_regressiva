<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para Meu Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">

</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Contagem Regressiva para Meu Aniversário!</h1>
            <p><b>Faltam:</b></p>
            <div id="countdown">
                <div class="time-unit">
                    <span id="days"></span>
                    <p>Dias</p>
                </div>
                <div class="time-unit">
                    <span id="hours"></span>
                    <p>Horas</p>
                </div>
                <div class="time-unit">
                    <span id="minutes"></span>
                    <p>Minutos</p>
                </div>
                <div class="time-unit">
                    <span id="seconds"></span>
                    <p>Segundos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>

</body>

</html>
